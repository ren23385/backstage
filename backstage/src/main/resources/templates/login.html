
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="resources/css/pintuer.css">
    <link rel="stylesheet" href="resources/css/admin.css">
    <script src="/resources/js/jquery.min.js"></script>
    <script src="/resources/js/pintuer.js"></script>
    <script type="text/javascript" src="resources/js/vue.min.js"></script>
    <script type="text/javascript" src="resources/js/axios.min.js"></script>  
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form action="login" method="post" id="loginForm" v-on:submit.prevent="onSubmit">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                	<div class="form-group" id="errorDiv" style="color: red;"></div>
                
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="登录账号" data-validate="required:请填写账号" v-bind:value="name"/>
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>  
                </div>
                <div style="padding:30px;"><button type="submit" class="button button-block bg-main text-big input-big">登录</button></div>
            </div>
            </form>          
           
        </div>
    </div>
</div>
<script type="text/javascript">
		var app = new Vue({
			el:'#loginForm',
			data:{
				name:""//提供默认值
			},
			methods:{

				onSubmit:function(){
					
					axios.post("login?"+$("#loginForm").serialize()).then(function(response){
						if(response.data.error){
							$("#errorDiv").html(response.data.msg);

						}else{
							window.location.href=response.data.url;
						}
					}).catch(function(error){
						

					});
				}
			}
		});
	</script>
</body>
</html>
